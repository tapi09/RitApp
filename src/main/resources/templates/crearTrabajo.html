<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org/" lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Trabajo</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body>
	<div class="root">

    	<form th:action="@{/trabajo/crearTrabajo}" method="POST" class="form-register-login">
        	<div class="step__header">
    			<h2 class="step__title">Ingrese datos del trabajo</h2>
    		</div>
    		<br>
            <div>
               <!-- <label class="form-label"> </label> -->
                <input id="puesto" type="text" name="puesto" class="step__input" placeholder="Puesto Trabajo">
            </div>
            <div>
              <!--  <label class="form-label"></label> -->
                <input id="tipo" type="text" name="tipo" class="step__input" placeholder="tipo">
            </div>
            <div>
                <!--<label class="form-label"> </label>-->
                <input id="lenguaje" type="text" name="lenguaje" class="step__input"  placeholder="lenguaje">
            </div>
                        <div>
                <!-- <label class="form-label"> </label> -->
                <input id="tiempo" type="text" name="tiempo" class="step__input"  placeholder="tiempo">
            </div>            
            
            <div class="step__footer">
            	<button type="submit" text="Registrar" class="step__button step__button--next">Registrar </button>
			</div>
        
   	    </form>
    
    </div>
</body>
