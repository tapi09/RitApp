<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="EstructuraEgg.css">
    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <title>Login</title>
    
</head>

<body>
    <div class="pagina">
        <header>
            <!-- NavBar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#"><img src="logo22.png" class="img-fluid" width="100px" height="100px"
                        alt=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Inicio <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                    <!-- -->
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a href="/logout" class="nav-link">Logout</a>
                        </li>
                    </ul>
            </nav>
        </header>
        <main>
            <div class="text-right">
                <p th:if="${logout != null}" th:text="${logout}" style="color:green;"> </p>
            </div>

            <div>
                <h1 id="titulo">Pagina de inicio<small></small></h1>
                <p th:if="${mensaje != null}" th:text="${mensaje}" style="color:green;"> </p>
                <p th:if="${rol != null}" th:text="${rol}" style="color:green;"> </p>
            </div>

            <div sec:authorize="hasRole('ROLE_POSTULANTE')" class="text-center" id="">
                <a th:href="@{/trabajo/listarTrabajos}" class="step__button step__button--next">Trabajos</a>
                <br>
            </div>
            <div sec:authorize="hasRole('ROLE_EMPRESA')" class="text-center" id="">
                <a th:href="@{/trabajo/crearTrabajo}" class="step__button step__button--next">GENERAR PUESTO</a>
                <br>
            </div>
             <div  class="text-center" id="">
                <a th:href="@{/emparejado/listar}" class="step__button step__button--next">Ver likes</a>
                <br>
            </div>
            
        </main>
    </div>

    <!--Scripts de Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
