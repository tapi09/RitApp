<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="root">
        <div class="step__header">
            <h1 class="step__title">Pagina de inicio<small></small></h1>
            <p th:if="${mensaje != null}" th:text="${mensaje}" style="color:green;"> </p>
            <p th:if="${rol != null}" th:text="${rol}" style="color:green;"> </p>
        </div>
        <div sec:authorize="hasRole('ROLE_POSTULANTE')" class="text-right">
            <a href="/trabajos" class="step__button step__button--next">trabajos</a>
            <br>
        </div>
        <div sec:authorize="hasRole('ROLE_EMPRESA')" class="text-right">
            <a href="/trabajos" class="step__button step__button--next">GENERAR PUESTO</a>
            <br>
            
        </div>
		        <div class="text-right">
            <a href="/logout" class="step__button step__button--next">Logout</a>
            <br>
            <p th:if="${logout != null}" th:text="${logout}" style="color:green;"> </p>
        </div>
    </div>

    <script th:src="@{/js/app.js}"></script>
</body>
