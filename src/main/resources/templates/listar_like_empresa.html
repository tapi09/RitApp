<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="EstructuraEgg.css">
    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <title>Ver Trabajos</title>

</head>

<body>
    <div class="pagina">
        <header>
            <!-- NavBar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#"><img src="logo22.png" class="img-fluid" width="100px" height="100px"
                        alt=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/pagina_inicio">Inicio <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                    <!-- -->
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a href="/logout" class="nav-link">Logout</a>
                        </li>
                    </ul>
            </nav>
        </header>
        <main>
            <table class="table table-hover">
                <thead>
                    <tr>

                        <th>Puesto</th>
                        <th>Nombre Postulante</th>
                        <th>Nombre Empresa</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="emparejado : ${emparejados}">
                        <td th:text="${emparejado.nombre_puesto}"></td>
                        <td th:text="${emparejado.nombre_postulante}"></td>
                        <td th:text="${emparejado.nombre_empresa}"></td>  
         				<td  sec:authorize="hasRole('ROLE_EMPRESA')"> 
                        	<form method="POST" th:action="@{/emparejado/emparejarempresa/__${emparejado.id}__}">
                        	<input class="form-control" type="hidden" th:value="${emparejado.id}" id="id_emparejado" name="id_emparejado" />
    						<button type="submit" name="submit" value="value" class="link-button">Like</button>
							</form>
         				</td>                      
                    </tr>
                </tbody>
            </table>
        </main>
    </div>

</body>

</html>
