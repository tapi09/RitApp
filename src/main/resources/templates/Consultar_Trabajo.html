<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Seleccionar Trabajo </title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<!-- REVISAR ESTILOS-->

<body>
    <div class="root">

        <div class="">
            <h1 class="">Trabajos Disponibles</h1>
        </div>
        <br>
        <hr>
        <div>
            <table class=" ">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Empresa</th>
                        <th>Tipo</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                     <tr th:each= "trabajo : ${trabajos}">
                       
              			  <td th:text="${trabajo.puesto}"></td>     
              			  <td th:text="${trabajo.empresa}"></td>
              			  <td th:text="${trabajo.tipo}"></td>   
              			  <td> 
              			  		<form th:action="@{/trabajo/consulta_ver}" method="GET"> 
                                   <input type="hidden"   name="id_Form" th:text="${trabajo.id}">
                                   <button type="submit" class="step__button">Ver</button>
                               </form>
                          </td>                                          
                     </tr>
                </tbody>
            </table>
        </div>

    </div>
    <script th:src="@{/js/app.js}"></script>
</body>

</html>
