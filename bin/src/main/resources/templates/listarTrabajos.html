<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="EstructuraEgg.css">
    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <title>Ver Trabajos</title>

</head>

<body>
    <div class="pagina">
        <header>
            <!-- NavBar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#"><img src="logo22.png" class="img-fluid" width="100px" height="100px"
                        alt=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Inicio <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                    <!-- -->
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a href="/logout" class="nav-link">Logout</a>
                        </li>
                    </ul>
            </nav>
        </header>
        <main>
            <table class="table table-hover">
                <thead>
                    <tr>

                        <th>Puesto</th>
                        <th>Lenguaje</th>
                        <th>Tipo</th>
                        <th>Tiempo</th>
                        <!-- <th>Empresa</th>-->
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="trabajo : ${trabajos}">

                        <td th:text="${trabajo.puesto}"></td>
                        <td th:text="${trabajo.lenguaje}"></td>
                        <td th:text="${trabajo.tipo}"></td>
                        <td th:text="${trabajo.tiempo}"></td>
                        <td sec:authorize="hasRole('ROLE_POSTULANTE')">
                            <button href="" text="Registrar" class="step__button step__button--next">Postularse</button>
                        </td>
                            <!--<td th:text="${trabajo.empresa}"></td>-->
                    </tr>
                </tbody>
            </table>
        </main>
    </div>

</body>

</html>
